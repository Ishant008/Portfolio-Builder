<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <h2>User Information Form</h2>
        <form id="user-form">
            <!-- User Info -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" placeholder="Your profession" required>

            <label for="description">Description About You:</label>
            <textarea id="description" name="description" rows="4" placeholder="Write about yourself" required></textarea>

            <!-- Skills -->
            <h3>Skills</h3>
            <label for="skill1">Skill 1:</label>
            <input type="text" id="skill1" name="skill1" placeholder="Enter skill 1" required>

            <label for="skill2">Skill 2:</label>
            <input type="text" id="skill2" name="skill2" placeholder="Enter skill 2" required>

            <label for="skill3">Skill 3:</label>
            <input type="text" id="skill3" name="skill3" placeholder="Enter skill 3" required>

            <label for="skill4">Skill 4:</label>
            <input type="text" id="skill4" name="skill4" placeholder="Enter skill 4" required>

            <label for="skill5">Skill 5:</label>
            <input type="text" id="skill5" name="skill5" placeholder="Enter skill 5" required>

            <!-- Project Descriptions -->
            <h3>Projects</h3>
            <label for="project1">Project 1:</label>
            <textarea id="project1" name="project1" rows="2" placeholder="Description for project 1" required></textarea>

            <label for="project2">Project 2:</label>
            <textarea id="project2" name="project2" rows="2" placeholder="Description for project 2" required></textarea>

            <label for="project3">Project 3:</label>
            <textarea id="project3" name="project3" rows="2" placeholder="Description for project 3" required></textarea>

            <label for="project4">Project 4:</label>
            <textarea id="project4" name="project4" rows="2" placeholder="Description for project 4" required></textarea>

            <label for="project5">Project 5:</label>
            <textarea id="project5" name="project5" rows="2" placeholder="Description for project 5" required></textarea>

            <label for="project6">Project 6:</label>
            <textarea id="project6" name="project6" rows="2" placeholder="Description for project 6" required></textarea>

            <!-- Contact Info -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <!-- Submit -->
            <button type="submit">Get Portfolio Code</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.4/dist/FileSaver.min.js"></script>
    <script src="form.js"></script>

</body>
</html>
